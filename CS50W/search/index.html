<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="imagen">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          width="272"
          height="92"
          alt="Google"
          class="logo"
        />
      </div>

      <div class="formulario">
        <form action="https://google.com/search">
          <div class="input-container">
            <span class="material-symbols-outlined" id="iconsearch"> search </span>
            <input type="text" name="q" id="searchbox" />
          </div>
          <div class="bottons_submit">
            <div class="google">
              <input type="submit" value="Buscar con Google" />
            </div>
            <div class="suerte">
              <input type="submit" value="Voy a tener suerte" id="submit" />
            </div>
            <!-- este es el icono de googlevoice -->
            <!-- <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg> -->
          </div>

        </form>
      </div>

      <div class="creditos">
        Ofrecido por Google en:
        <a href="https://www.google.com/setprefs?sig=0_dZSME4PGq2-wMndHQob6KjGhwZg%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwiHxoKc5uaGAxXuI0QIHaq8CncQ2ZgBCCA">Espa√±ol (Latinoamerica)</a>
        <a href="https://www.google.com/setprefs?sig=0_dZSME4PGq2-wMndHQob6KjGhwZg%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiHxoKc5uaGAxXuI0QIHaq8CncQ2ZgBCCE">English</a>
      </div>

    </div>
  </body>
</html>
