<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atributos</title>
    <style>
        a[href="https://Facebook.com"]{
            color: green;
        }

        a {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://Facebook.com">Facebook</li>
        <li><a href="https://Google.com">Google</li>
        <li><a href="https://Amazon.com">Amazon</li>
    </ul>
</body>
</html>
