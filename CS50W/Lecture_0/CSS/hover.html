<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hover</title>

        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            font-family: Times New Roman, serif;
            background-color: green;
        }

        button:hover {
            background-color:aqua;
        }
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
