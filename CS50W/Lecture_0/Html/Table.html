<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            
            td, th {
                padding: 5px;
                border: 1px solid black;
            }

            #foo {
                color: blueviolet;
            }

            .cuerpoTable {
                color: skyblue;
            }
        </style>
    </head>
    <body>
        <table>
            <thead id="foo">
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody class="cuerpoTable">
                <tr>
                    <td>Enmanuel</td>
                    <td>Urbina</td>
                    <td>12345678</td>
                </tr>
                <tr>
                    <td>Jose</td>
                    <td>Fierro</td>
                    <td>12345678</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
