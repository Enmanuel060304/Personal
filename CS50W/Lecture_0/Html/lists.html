<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listas</title>
    </head>
    <body>
        Una Lista Desordenada:
        <ul>
            <li>Primer Item</li>
            <li>Segundo Item</li>            
            <li>Tercer Item</li>
        </ul>
        
        Una Lista Ordenada:
        <ol>
            <li>Primer Item</li>
            <li>Segundo Item</li>            
            <li>Tercer Item</li>
        </ol>
    </body>
</html>
