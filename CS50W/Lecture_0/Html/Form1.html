<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My web Page!</title>
    </head>
    <body>
        <form>

            <div>
                <input type="text" placeholder="Full name" name="name">
                <input name="password" type="password" placeholder="Password">
            </div>

            <div>
                Color Favorito?
                <input type="radio" name="color" value="red"> Rojo
                <input type="radio" name="color" value="blue"> Azul
                <input type="radio" name="color" value="green"> Verde
                <input type="radio" name="color" value="other"> Otro
            </div>

            <div>
                <input type="checkbox" name="agree"> Acepto los t√©rminos y condiciones
            </div>

            <div>
                <input name="country" list="countries" placeholder="country">
                <datalist id="countries">
                    <option value="Mexico">
                    <option value="USA">
                    <option value="Canada">
                    <option value="Brazil">
                    <option value="Argentina">
                    <option value="Colombia">
                    <option value="Chile">
                    <option value="Peru">
                    <option value="Ecuador">
                </datalist>
            </div>
            
        </form>
    </body>
</html>
